<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HPBD &nbsp;ðŸŽ‰</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <audio id="myAudio">
      <source src="audio.mp3" type="audio/mp3" />
    </audio>
    <div class="info" id="info"></div>
    <div class="container" id="container">
      <div class="cake">
        <canvas
          class="candle candle1"
          id="candleCanvas"
          width="600"
          height="600"
        ></canvas>
        <canvas
          class="candle candle2"
          id="candleCanvas2"
          width="600"
          height="600"
        ></canvas>
        <canvas
          class="candle candle3"
          id="candleCanvas3"
          width="600"
          height="600"
        ></canvas>

        <div class="top-layer"></div>
        <div class="middle-layer"></div>
        <div class="bottom-layer"></div>
      </div>

      <div class="title">
        Happy birthday
        <span id="name"></span>
        :&apos;<
      </div>
    </div>

    <div id="popupOverlay" class="overlay-container">
      <div class="popup-box">
        <h2 style="color: green">Form information</h2>
        <form class="form-container" id="popupForm">
          <label class="form-label" for="name">Name:</label>
          <input
            class="form-input"
            type="text"
            placeholder="Enter name"
            id="name"
            name="name"
            required
          />

          <label class="form-label" for="timesblow">Times blow:</label>
          <input
            class="form-input"
            type="text"
            placeholder="Enter times blow"
            id="timesblow"
            name="timesblow"
            value="3"
            required
          />

          <label class="form-label" for="audioprocessor"
            >Audio processor:</label
          >
          <input
            class="form-input"
            type="text"
            placeholder="Enter audio processor"
            id="audioprocessor"
            name="audioprocessor"
            value="120"
            required
          />

          <label class="form-label" for="durationconfetti"
            >Duration confetti:</label
          >
          <input
            class="form-input"
            type="text"
            placeholder="Enter duration confetti (s)"
            id="durationconfetti"
            name="durationconfetti"
            value="5"
            required
          />

          <button class="btn-submit" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
